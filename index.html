<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/css/styles.css">
   <title>Jogo Mário</title>
   <link rel="shortcut icon" href="assets/imgs/icone.png" type="image/x-icon">
</head>
<body>
   <div id="container">
      <header>
         <div class="game-score">
            <img src="assets/imgs/moeda.png" alt="">
            Moedas: &nbsp;<span id="current-score">0</span>
         </div>
         <div class="name-game">
            Super Mario English Challenge
         </div>
      </header>

      <main>
         <div class="left">
            <h3>Fale o nome do animal da foto em inglês</h3>
            <span id="animal-in-the-box"></span>

            <div id="current-color">

            </div>

            <button id="btn-answer">Responder</button>
         </div>

         <div class="right">
            <img src="assets/imgs/mario.png" alt="Mario Bros">
         </div>
      </main>

      <footer>
         <img src="assets/imgs/logo-dio.png" alt="DIO">
      </footer>
   </div>

   <script src="assets/js/script.js"></script>
</body>
</html>
